<div class="container web_app" *ngIf="page_status == true">
  <div class="row person_head ">
    <div class="col-6">
      <div class="head-deatils ">
        <p class="person_name"> Yamjal venkatesh</p>
        <p class="task_details"> Your current task {{due_tasks}}</p>
      </div>
    </div>
    <div class="col-6">
      <div class="person_img">
        <img src="../assets/images/man-388104_960_720.jpg" alt="" class="rounded-circle person_image">
      </div>
    </div>
  </div>
  <div class="task_body  ">
    <p *ngIf="due_tasks == 0 " class="no_activity"> No Activity Enterd</p>
    <div class="task_list " (click)="onSelect( list, i)" draggable="true" (dragstart)="drag($event , i)" id="list" *ngFor="let list of taskList ;let i = index">
      <div class="row">
        <div class="col-6">
          <p class="task_name"> {{list}} </p>
          <p class="due_date"> Due date is </p>
        </div>
        <div class="col-6">
          <div class="time_icon">
            <img src="../assets/images/set-alarm.png" alt="" class="image-fluid alarm-icon">
          </div>
        </div>
      </div>
    
    </div>
    <div  *ngIf="dragStatus== false || dragStatus === !true" id="dropdiv" (drop)="drop($event ,index_list)" (dragover)="allowDrop($event , i)">
    </div>
  
  </div>
<div class="fixed-width">
  <div class="inner-float"  [ngClass]="{'spreed': addclick}">
    
      <div class="add_btn" (click)="gopage()"></div>
  </div>
      <span (click)="gopage()"><img src="../assets/images/add_white.png" alt=""  class="pluse-symble"></span>
      
</div>

</div>

  <div class="circle-btn"></div>
</div>
<img src="../assets/images/add_white.png" alt="" class=> -->

<div class=" text_area" *ngIf="page_status === !true">
  <form action=" "  (ngSubmit)="f.form.valid " #f="ngForm" novalidate>
      <div class="modal-header">
          <button type="button" class="close" (click)="onClose()" [ngClass]="{'delay': true}">&times;</button>
        </div>
      
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
      
      
            <textarea class="form-control" rows="5" id="comment" [(ngModel)]="task_name" name="text"
              placeholder=" what you want to do" autofocus></textarea>
            <div class="input-group-append">
              <img src="./../assets/images/Attachment-small.png" alt="" class="appednd-brower">
            </div>
            <div class="input-group-append">
              <img src="./../assets/images/calendar-smal.png" alt="" class="appednd-calendar">
            </div>
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer " >
          <div class="add_task">
            <button class="  btn btn-primary text-center "  [disabled]="f.form.pristine || f.form.invalid" (click)="add_task()" ><img src="../assets/images/add_white.png"
                alt=""></button>
          </div>
      
        </div>
  </form>


</div>

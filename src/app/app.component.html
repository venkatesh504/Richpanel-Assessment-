
<div class="container web_app" *ngIf="page_status == true">
  <div class="row person_head ">
    <div class="col-6">
      <div class="head-deatils ">
        <p class="person_name"> Yamjal venkatesh</p>
        <p class="task_details"> Due tasks {{due_tasks}}</p>
      </div>
    </div>
    <div class="col-6">
      <div class="person_img">
        <img src="../assets/images/man-388104_960_720.jpg" alt="" class="rounded-circle person_image">
      </div>
    </div>
  </div>
    <div class="task_body  ">
        <p *ngIf="due_tasks == 0 " class="no_activity"> No Activity Enterd</p>
      <div class="task_list " (click)="onSelect( list, i)" *ngFor="let list of taskList ;let i = index"  >  
        <div class="row">
          <div class="col-6">
            <p class="task_name"> {{list}}  </p>
            <p class="due_date"> Due date is </p>
          </div>
          <div class="col-6">
            <div class="time_icon">
              <img src="../assets/images/set-alarm.png" alt="" class="image-fluid alarm-icon">
            </div>
          </div>
        </div>
      </div>

    </div>

  <div class="float_btn">
      <button  class="add_btn flot_button  "  (click)="gopage()">
          <img src="../assets/images/add_white.png" alt="">
        </button>
      </div>
      
</div>
<div class=" text_area" *ngIf="page_status === !true">
  <div class="modal-header">
    <button type="button" class="close" (click)="onClose()">&times;</button>
  </div>

  <!-- Modal body -->
  <div class="modal-body">
      <div class="form-group">

          
          <textarea class="form-control" rows="5"    id="comment" [(ngModel)]="task_name" name="text" placeholder=" what you want to do" autofocus ></textarea>
          <div class="input-group-append">
             <img src="./../assets/images/Attachment-small.png" alt="" class="appednd-brower">
            </div>
            <div class="input-group-append">
                <img src="./../assets/images/calendar-smal.png"  alt="" class="appednd-calendar">
              </div>
        </div>    
  </div>
  <!-- Modal footer -->
  <div class="modal-footer bg-primary">
    <div class="add_task">
        <a  class=" text-center "   (click)="add_task()"   data-dismiss="modal"><img src="../assets/images/add_white.png" alt=""></a>
    </div>
   
  </div>

</div>
